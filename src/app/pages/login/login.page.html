<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page" padding>
  <div id="container">
    <!-- <form [formGroup]="credenciales" (ngSubmit)="ingresar()"> -->
      <ion-card>
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col style="text-align: center;">
                <ion-img src="assets/img/logo_municipal.png" style="max-width: 60%; margin-left: 20%;"></ion-img>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <ion-card-content>
        <div class="wrapform">
          <ion-item>
            <ion-input type="text" placeholder="Ingrese correo" ></ion-input>
            <ion-icon name="mail-outline"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Ingrese contraseña" ></ion-input>
            <ion-icon name="lock-closed"></ion-icon>
          </ion-item>
          <div class="ion-card-footer">
            <span>Olvidaste tu contraseña? </span><button class="btn-menu" routerLink='/recuperar' class="ion-no padding"> Recuperar contraseña</button>
          </div>
        </div>
        <div class="sign-btn-wrap">
          <ion-button  routerLink='/tabs/tab1' shape="round" fill="solid" class="sign-btn">INGRESAR</ion-button>
        </div>
        

          <div class="social-btns">
            <ion-button fill="clear" class="facebook-btn ion-no-padding">
              <ion-img src="assets/img/facebook.png"></ion-img>
            </ion-button>
            <ion-button fill="clear" class="google-btn ion-no-padding">
              <ion-img src="assets/img/google.png"></ion-img>
            </ion-button>
            <ion-button fill="clear" class="apple-btn ion-no-padding">
              <ion-img src="assets/img/apple.png"></ion-img>
            </ion-button>
          </div>
          

        </ion-card-content>

      </ion-card>
   <!-- </form> -->
  <div class="ion-card-footer">
    <span>No tienes una cuenta? </span><button class="btn-menu" routerLink='/registrar' class="ion-no padding"> Regístrate</button>
  </div>

  </div>


  
</ion-content>
